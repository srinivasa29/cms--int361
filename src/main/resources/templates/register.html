<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - SmartContact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Poppins', sans-serif;
        }
        .form-container {
          background: rgba(255, 255, 255, 0.12);
          backdrop-filter: blur(20px);
          border-radius: 20px;
          padding: 40px;
          width: 420px;
          color: white;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          animation: fadeIn 0.8s ease;
        }
        .form-container input {
          background-color: rgba(255, 255, 255, 0.15);
          border: none;
          color: #fff;
        }
        .form-container input::placeholder {
          color: #ccc;
        }
        .form-container .input-group-text {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          border: none;
          color: white;
        }
        .btn-primary {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          border: none;
        }
        .btn-primary:hover {
          transform: scale(1.05);
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container text-center">
    <i class="bi bi-person-plus display-5"></i>
    <h3 class="fw-bold mt-2 mb-3">Create Account</h3>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">Register</button>
    </form>

    <div class="mt-4">
        <p class="mb-1">Already have an account?</p>
        <a href="/login" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    </div>
</div>

<!-- ‚úÖ SweetAlert messages -->
<script th:inline="javascript">
    const success = /*[[${success}]]*/ null;
    const error = /*[[${error}]]*/ null;

    if (success) {
      Swal.fire({
        icon: 'success',
        title: 'Registration Successful üéâ',
        text: success,
        showConfirmButton: false,
        timer: 2500,
        toast: true,
        position: 'top-end'
      });
    }
    if (error) {
      Swal.fire({
        icon: 'error',
        title: 'Registration Failed ‚ùå',
        text: error,
        showConfirmButton: false,
        timer: 2500,
        toast: true,
        position: 'top-end'
      });
    }
</script>
</body>
</html>
