<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contact.id} != null ? 'Edit Contact' : 'Add Contact'">Add Contact</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ðŸŒ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light">
            <i class="bi bi-person-lines-fill"></i> SmartContact
        </a>
        <div class="ms-auto d-flex align-items-center">
            <a href="/contacts" class="btn btn-light btn-sm me-2">Contacts</a>
            <a href="/logout" class="btn btn-outline-light btn-sm me-2">Logout</a>
            <i id="themeToggle" class="theme-toggle bi bi-moon"></i>
        </div>
    </div>
</nav>

<!-- ðŸ§¾ Contact Form -->
<div class="container mt-5 fade-in">
    <div class="card shadow-lg p-4 mx-auto form-container" style="max-width:600px;">
        <h3 th:text="${contact.id} != null ? 'Edit Contact' : 'Add New Contact'" class="text-primary mb-4 text-center fw-bold"></h3>

        <form th:action="@{/contacts/save}" th:object="${contact}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">

            <!-- ðŸ–¼ï¸ Profile Photo -->
            <div class="form-photo text-center mb-4">
                <img th:src="${contact.photo} != null ? @{/uploads/{file}(file=${contact.photo})} : @{/images/default-avatar.png}"
                     alt="Photo Preview"
                     class="rounded-circle border border-primary"
                     style="width:100px; height:100px; object-fit:cover;">
                <div class="mt-2">
                    <input type="file" name="photoFile" accept="image/*" class="form-control-file">
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="example@email.com">
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone number">
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dob}">
            </div>

            <!-- ðŸ·ï¸ Category Dropdown -->
            <div class="mb-3">
                <label class="fw-semibold">Category</label>
                <select class="form-select" th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option value="Family" th:selected="${contact.category == 'Family'}">ðŸŸ© Family</option>
                    <option value="Work" th:selected="${contact.category == 'Work'}">ðŸŸ¦ Work</option>
                    <option value="Friends" th:selected="${contact.category == 'Friends'}">ðŸŸ¨ Friends</option>
                    <option value="Others" th:selected="${contact.category == 'Others'}">ðŸŸª Others</option>
                </select>
            </div>

            <button type="submit" class="btn btn-gradient w-100 mt-3">
                <i class="bi bi-save"></i> Save Contact
            </button>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
