<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SmartContact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
          background: linear-gradient(135deg, #2575fc, #6a11cb);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Poppins', sans-serif;
        }
        .form-container {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px);
          border-radius: 20px;
          padding: 40px;
          width: 420px;
          color: white;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
          animation: fadeIn 0.8s ease;
        }
        .form-container input {
          background-color: rgba(255, 255, 255, 0.1);
          border: none;
          color: #fff;
        }
        .form-container input::placeholder {
          color: #ccc;
        }
        .btn-primary {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          border: none;
        }
        .btn-google {
          background: #db4437;
          color: white;
        }
        .btn-google:hover {
          background: #c23321;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container text-center">
    <i class="bi bi-box-arrow-in-right display-5"></i>
    <h3 class="fw-bold mt-2 mb-3">Welcome Back</h3>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

        <p class="text-light mt-2">Use your registered username and password to login.</p>

    </form>

    <div class="mt-4">
        <p class="mb-1">Donâ€™t have an account?</p>
        <a href="/register" class="btn btn-outline-light btn-sm"><i class="bi bi-person-plus"></i> Register</a>
    </div>
</div>

<!-- âœ… SweetAlert messages -->
<script th:inline="javascript">
    const error = /*[[${param.error}]]*/ null;
    const logout = /*[[${param.logout}]]*/ null;
    const success = /*[[${success}]]*/ null;

    if (error) {
      Swal.fire({
        icon: 'error',
        title: 'Login Failed',
        text: 'Invalid username or password!',
        timer: 2500,
        showConfirmButton: false,
        toast: true,
        position: 'top-end'
      });
    }
    if (logout) {
      Swal.fire({
        icon: 'info',
        title: 'Logged Out',
        text: 'You have been logged out successfully.',
        timer: 2500,
        showConfirmButton: false,
        toast: true,
        position: 'top-end'
      });
    }
    if (success) {
      Swal.fire({
        icon: 'success',
        title: 'Welcome ðŸŽ‰',
        text: success,
        timer: 2500,
        showConfirmButton: false,
        toast: true,
        position: 'top-end'
      });
    }
</script>

</body>
</html>
