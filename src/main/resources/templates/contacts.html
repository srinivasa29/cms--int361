<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Contacts - SmartContact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #f8f7ff; font-family: 'Poppins', sans-serif; }
        .text-gradient {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .btn-add, .btn-export {
          border-radius: 25px;
          padding: 10px 20px;
          transition: 0.3s;
        }
        .btn-add:hover, .btn-export:hover {
          transform: scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light"><i class="bi bi-person-lines-fill"></i> SmartContact</a>
        <div class="ms-auto">
            <a href="/home" class="btn btn-light btn-sm me-2">Dashboard</a>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-gradient"><i class="bi bi-journal-bookmark"></i> My Contacts</h2>
        <div>
            <a href="/contacts/export" class="btn btn-success btn-export me-2"><i class="bi bi-download"></i> Export</a>
            <a href="/contacts/add" class="btn btn-primary btn-add"><i class="bi bi-plus-circle"></i> Add New</a>
        </div>
    </div>

    <!-- Search -->
    <form th:action="@{/contacts/search}" method="get" class="search-bar mb-4">
        <div class="input-group shadow-sm">
            <span class="input-group-text bg-gradient text-white"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" name="query" placeholder="Search contacts..." th:value="${searchQuery}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Contacts list -->
    <div th:each="c : ${contacts}" class="card mb-3 shadow-sm p-3">
        <div class="d-flex align-items-center">
            <img th:src="${c.photo} != null ? @{/uploads/{file}(file=${c.photo})} : @{/images/default-avatar.png}"
                 class="rounded-circle border border-3 border-primary me-3" style="width:80px;height:80px;object-fit:cover;">
            <div class="flex-grow-1">
                <h5 class="fw-bold text-gradient mb-1" th:text="${c.name}">Name</h5>
                <p><strong>Email:</strong> <span th:text="${c.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${c.phone}"></span></p>
            </div>
            <div>
                <a th:href="@{'/contacts/edit/' + ${c.id}}" class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil"></i></a>
                <a th:href="@{'/contacts/delete/' + ${c.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
            </div>
        </div>
    </div>

    <!-- Empty message -->
    <div th:if="${#lists.isEmpty(contacts)}" class="alert alert-info text-center mt-3">
        <i class="bi bi-info-circle"></i> No contacts found.
    </div>
</div>

<!-- âœ… SweetAlert for flash messages -->
<script th:if="${success}">
    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: [[${success}]],
      timer: 2000,
      showConfirmButton: false,
      toast: true,
      position: 'top-end'
    });
</script>
<script th:if="${info}">
    Swal.fire({
      icon: 'info',
      title: 'Info',
      text: [[${info}]],
      timer: 2000,
      showConfirmButton: false,
      toast: true,
      position: 'top-end'
    });
</script>

</body>
</html>
